<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/SignIn.css">
    <link rel="stylesheet" href="image/icomoon/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <title>SignIn</title>
</head>
<body>
    
    <object class="SVGposition" data="image/Shape.svg" type="image/svg+xml"></object>

    <header class="header">

        <div class="container">

            <div class="row">

                    <img class="col-auto" src="image/Logo.svg" alt="SyteLogo">

            </div>

        </div>

    </header>

    <section class="section_indent">

        <div class="container-sm">

            <div class="row">

                <div class="d-flex text-center flex-column align-items-center mb-5">
                    <h1 class="col-lg-10 first_title_text">Welcome. We exist to make entrepreneurism easier.</h1>
                </div>

                <form class="d-grid signIn_form justify-content-center w-100" action="" autocomplete="off">

                    <div class="form_block_block">

                        <div class="mb-3">

                            <a class="d-flex btn btn-danger-slyle name_text align-items-center justify-content-center" type="submit" target="_blank" href="https://www.google.com/account/about/">
                                <span class="icon-Path sign_icon">&nbsp</span>
                                &nbsp Sign up width Google
                            </a>

                        </div>

                        <p class="text-center form_text p_line mb-3">Or, register with your email</p>
                        
                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="input_label_stl mb-1" for="name">Full Name</label><span class="labelValid Inline"> *</span>
                                <input class="input_group form_text w-100" type="text" id="name" placeholder="First and last name">
                            </div>
                            
                            <div class="mb-3">
                                <label class="input_label_stl mb-1" for="pass">Password</label><span class="labelValid Inline"> *</span>
                                <input class="input_group form_text w-100" type="password" id="pass" placeholder="Password (at least 10 characters)">
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <div class="d-flex">
                                    <input class="checkbox_inp" type="checkbox" id="checkbox" style="cursor:pointer">
                                    <span class="fake_chekbox"></span>
                                    <label class="form_text mb-1" for="checkbox" style="color: var(--colorParagraphGray); padding-left: 5px; cursor:pointer">Keep me signed in</label><span class="checkbox_lab Inline"> *</span>
                                </div>

                                <div class="d-inline-block">
                                    <a class="form_text Casual_url_pr" href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">Forgot Password?</a>
                                </div>
                            </div>

                        </div>

                        <div class="d-grid mb-3">
                            <button class="d-flex btn btn-standart-slyle name_text align-items-center justify-content-center" type="submit">Sign in</button>
                        </div>
                        
                        
                        <p class="text-center form_text">Don't you have an account? <a class="Casual_url_pr " href="SignUp.html" >Sign up</a></p>
                        
                    </div>
                </form>

            </div>

        </div>

    </section>


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/formTwo.js"></script>

</body>
</html>
