<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <header class="header">

        <div class="container">

            <div class="row">

                    <img class="col-auto" src="image/Logo.svg" alt="SyteLogo">

            </div>

        </div>

    </header>

    <section class="section_indent">

            <div class="row">

                            <a class="d-flex btn btn-danger-slyle name_text align-items-center justify-content-center" type="submit" target="_blank" href="SignIn.html">

                        </div>
